<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Questrial&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
        <title>Code Differently Bank</title>
    </head>

    <body style="background-color: rgb(89, 89, 226);">

        <h1 style="text-align: center; margin-top: 100px; margin-right: 40px; font-family: 'Gloria Hallelujah', cursive;">Login:</h1>
    <!-- I need to make a form -->
  <form action="accounts.html" onsubmit="myFunction()">
        <!-- The form needs a email, password, and pin number to login -->
        <div style="margin-bottom: 10px;"></div>

        <div class="form-group">
            <label for="email" style="margin-right: 10px;">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div style="margin-bottom: 15px;"></div>

        <div class="form-group">
            <label for="password" style="margin-right: 10px;">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div style="margin-bottom: 15px;"></div>

        <div class="form-group">
            <label for="pin" style="margin-right: 20px;">PIN:</label>
            <input type="password" name="pin" id="pin" maxlength="6" required>
        </div>

        <div style="margin-left: 50px;">
        <div style="margin-bottom: 15px;"></div>
        <input type="submit" name="submit" type="submit">
    </div>
  </form>

        <script>
          function myFunction() {
                alert("Your form has been submitted");
                }
        </script>
    </body>
</html>
