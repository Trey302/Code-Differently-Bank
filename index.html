<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Code Differently Bank</title>
    </head>

    <body>
    <!-- I need to make a form -->
  <form action="accounts.html" method="post">
        <!-- The form needs a email, password, and pin number to login -->
        <div style="margin-bottom: 150px;"></div>

        <div class="form-group">
            <label for="email" style="margin-right: 10px;">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div style="margin-bottom: 15px;"></div>

        <div class="form-group">
            <label for="password" style="margin-right: 10px;">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div style="margin-bottom: 15px;"></div>

        <div class="form-group">
            <label for="pin" style="margin-right: 10px;">PIN:</label>
            <input type="password" name="pin" id="pin" maxlength="6">
        </div>

        <div style="margin-left: 50px;">
        <div style="margin-bottom: 15px;"></div>
        <input type="submit" name="submit" type="submit">
    </div>
  </form>

        <script src="script.js"> </script>
    </body>
</html>
